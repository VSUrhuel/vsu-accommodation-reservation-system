<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="output.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="mx-0 w-full h-screen px-8 font-sans login-page">
    <div id="logInForm" class="w-full">
      <section class="bg-gray-50 flex w-full mx-auto">
        <div
          class="block items-center mx-auto my-auto justify-center px-6 mt-14 py-8 md:h-full w-1/2 lg:py-0"
        >
          <div class="my-6">
            <a
              href="#"
              class="flex justify-center items-center mb-6 text-2xl font-semibold text-gray-900"
            >
              <img
                class="w-8 h-8 mr-2"
                src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
                alt="logo"
              />
              Flowbite
            </a>
          </div>
          <div
            class="inline-flex w-full bg-white rounded-lg border border-gray-200 shadow-sm mb-6 md:mt-0 sm:max-w-md xl:p-0"
          >
            <div class="w-72 relative">
              <img
                class="w-72 h-full object-cover rounded-l-lg"
                src="/src/hotel-room.jpg"
              />
            </div>
            <div class="py-6 space-y-4 w-full md:space-y-6 sm:p-8">
              <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
              >
                Log in to your account
              </h1>
              <form class="space-y-4 md:space-y-6" action="#">
                <div>
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Your email</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="name@company.com"
                    required="true"
                  />
                </div>
                <div>
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Password</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    required="true"
                  />
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-start">
                    <div class="flex items-center h-5">
                      <input
                        id="remember"
                        aria-describedby="remember"
                        type="checkbox"
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                        required="false"
                      />
                    </div>
                    <div class="ml-3 text-sm">
                      <label for="remember" class="text-gray-500"
                        >Remember me</label
                      >
                    </div>
                  </div>
                  <a
                    id="forgotPass"
                    href="#"
                    class="text-sm font-medium text-blue-600 hover:underline"
                    >Forgot password?</a
                  >
                </div>
                <button
                  id="logInBtn"
                  type="submit"
                  class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                >
                  Log in
                </button>
                <p class="text-sm font-light text-gray-500">
                  Don’t have an account yet?
                  <a
                    id="signInLink"
                    href="signup.html"
                    class="font-medium text-blue-600 hover:underline"
                    >Sign up</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>

  <script type="module" src="index.js"></script>
  <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
</html>
