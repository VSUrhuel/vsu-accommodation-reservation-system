<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="output.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="px-8 font-sans bookings-page">
    <nav class="bg-white border-gray-200">
      <div
        class="w-full flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span class="self-center text-2xl font-semibold whitespace-nowrap"
            >Flowbite</span
          >
        </a>
        <div
          class="flex items-left justify-left w-full md:flex md:w-auto md:order-1"
          id="navbar-cta"
        >
          <ul
            id="nav-items"
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white text-sm"
          ></ul>
        </div>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <div
            class="relative h-10 justify-center items-center m-0 p-0"
            id="userCard"
          ></div>
          <button
            data-collapse-toggle="navbar-cta"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-cta"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <div class="block w-ful h-full">
      <div class="w-1/2 relative mx-auto">
        <p id="welcomeMessage" class="font-bold py-2 text-3xl">Hello!</p>
        <p class="w-auto font-light italic text-xs">
          This page displays your bookings, which can serve as proof when
          presented to the clerk!
        </p>
      </div>
      <hr class="w-1/2 mt-5 border mx-auto" />
      <div class="w-1/2 relative mx-auto my-2">
        <p class="font-bold py-2 text-lg">Bookings</p>

        <div
          id="container"
          class="my-2 p-3 border-2 border-black h-44 w-full rounded-lg relative"
        ></div>
        <button
          id="addBookingBtn"
          class="w-full text-sm bg-blue-500 hover:bg-blue-700 text-white font-bold mt-2 py-2 px-8 rounded-full"
        >
          Add Bookings
        </button>
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
  <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
</html>
